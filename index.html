<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Emoji Creator</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --primary-hover: #45a049;
            --secondary-color: #2196F3;
            --secondary-hover: #0b7dda;
            --tertiary-color: #ff9800;
            --tertiary-hover: #e68a00;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f8ff;
            color: #333;
            line-height: 1.6;
        }

        h1 {
            color: #ff6b6b;
            text-align: center;
            margin-bottom: 30px;
            font-size: clamp(1.8rem, 4vw, 2.5rem);
        }

        .container {
            background-color: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .workspace {
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
            margin-bottom: 25px;
        }

        .preview-area {
            flex: 1;
            min-width: 280px;
            text-align: center;
            padding: 25px 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            border: 2px dashed #ddd;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .controls {
            flex: 1;
            min-width: 280px;
        }

        .control-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: clamp(0.9rem, 2vw, 1rem);
        }

        select,
        input,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: clamp(0.9rem, 2vw, 1rem);
            transition: border 0.3s;
        }

        select:focus,
        input:focus,
        textarea:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        input[type="range"] {
            padding: 0;
            height: 8px;
            -webkit-appearance: none;
            background: #ddd;
            border-radius: 4px;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: var(--primary-color);
            border-radius: 50%;
            cursor: pointer;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: clamp(0.9rem, 2vw, 1rem);
            margin-top: 10px;
            width: 100%;
            transition: all 0.3s;
            font-weight: 600;
        }

        button:hover:not(:disabled) {
            filter: brightness(1.1);
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .download-btn {
            background-color: var(--secondary-color);
        }

        .download-btn:hover:not(:disabled) {
            background-color: var(--secondary-hover);
        }

        .share-btn {
            background-color: var(--tertiary-color);
        }

        .share-btn:hover:not(:disabled) {
            background-color: var(--tertiary-hover);
        }

        #emojiPreview {
            font-size: clamp(60px, 15vw, 120px);
            margin: 20px 0;
            display: inline-block;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #animationPreview {
            width: 100%;
            min-height: 200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .color-picker {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 8px;
        }

        .color-picker input[type="color"] {
            width: 50px;
            height: 35px;
            padding: 2px;
            border: 1px solid #ccc;
        }

        .color-picker input[type="checkbox"] {
            width: auto;
            margin-left: 10px;
            transform: scale(1.3);
        }

        .emoji-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(40px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .emoji-option {
            font-size: clamp(20px, 3vw, 24px);
            padding: 8px;
            text-align: center;
            cursor: pointer;
            border-radius: 6px;
            background-color: #f0f0f0;
            transition: all 0.2s;
        }

        .emoji-option:hover {
            background-color: #ddd;
            transform: scale(1.1);
        }

        .emoji-option.selected {
            background-color: var(--primary-color);
            color: white;
        }

        .output-options {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .output-options button {
            flex: 1;
            padding: 12px;
        }

        #previewText {
            margin-top: 15px;
            word-break: break-word;
            max-width: 100%;
        }

        .loading {
            position: relative;
            pointer-events: none;
        }

        .loading::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes spin-emoji {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            20%,
            60% {
                transform: translateX(-10px);
            }

            40%,
            80% {
                transform: translateX(10px);
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-15px);
            }
        }

        @keyframes rainbow {
            0% {
                color: red;
            }

            14% {
                color: orange;
            }

            28% {
                color: yellow;
            }

            42% {
                color: green;
            }

            57% {
                color: blue;
            }

            71% {
                color: indigo;
            }

            85% {
                color: violet;
            }

            100% {
                color: red;
            }
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }

            25% {
                transform: scale(1.1);
            }

            50% {
                transform: scale(1);
            }

            75% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes wobble {

            0%,
            100% {
                transform: rotate(0deg);
            }

            25% {
                transform: rotate(5deg);
            }

            75% {
                transform: rotate(-5deg);
            }
        }

        @media (max-width: 768px) {
            .workspace {
                flex-direction: column;
            }

            .preview-area,
            .controls {
                min-width: 100%;
            }

            .output-options {
                flex-direction: column;
            }

            .color-picker {
                flex-wrap: wrap;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            .preview-area {
                padding: 15px;
            }

            button {
                padding: 12px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>âœ¨ Animated Emoji Creator</h1>

        <div class="workspace">
            <div class="preview-area">
                <div id="animationPreview">
                    <div id="emojiPreview">ðŸ˜Š</div>
                </div>
                <div class="output-options">
                    <button id="copyBtn">Copy as GIF</button>
                    <button id="downloadBtn" class="download-btn">Download GIF</button>
                </div>
                <button id="shareBtn" class="share-btn">Share Animation</button>
            </div>

            <div class="controls">
                <div class="control-group">
                    <label for="emojiSelect">Choose Emoji:</label>
                    <input type="text" id="emojiInput" value="ðŸ˜Š" maxlength="2">
                    <div class="emoji-grid" id="emojiGrid">
                        <!-- Will be filled by JavaScript -->
                    </div>
                </div>

                <div class="control-group">
                    <label for="animationType">Animation Type:</label>
                    <select id="animationType">
                        <option value="bounce">Bounce</option>
                        <option value="spin">Spin</option>
                        <option value="pulse">Pulse</option>
                        <option value="shake">Shake</option>
                        <option value="float">Float Up</option>
                        <option value="rainbow">Rainbow Colors</option>
                        <option value="heartbeat">Heartbeat</option>
                        <option value="wobble">Wobble</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="animationSpeed">Animation Speed: <span id="speedValue">1x</span></label>
                    <input type="range" id="animationSpeed" min="0.5" max="3" step="0.1" value="1">
                </div>

                <div class="control-group">
                    <label for="emojiSize">Emoji Size: <span id="sizeValue">100px</span></label>
                    <input type="range" id="emojiSize" min="20" max="200" step="5" value="100">
                </div>

                <div class="control-group">
                    <label>Background Color:</label>
                    <div class="color-picker">
                        <input type="color" id="bgColor" value="#ffffff">
                        <label for="transparentBg" style="display: flex; align-items: center; gap: 5px; margin: 0; font-weight: normal; cursor: pointer;">
                            <input type="checkbox" id="transparentBg">
                            Transparent
                        </label>
                    </div>
                </div>

                <div class="control-group">
                    <label for="customText">Add Text (optional):</label>
                    <input type="text" id="customText" placeholder="Add text below emoji">
                    <label for="textColor">Text Color:</label>
                    <input type="color" id="textColor" value="#000000">
                </div>

                <button id="previewBtn">Preview Animation</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const emojiInput = document.getElementById('emojiInput');
            const emojiGrid = document.getElementById('emojiGrid');
            const emojiPreview = document.getElementById('emojiPreview');
            const animationPreview = document.getElementById('animationPreview');
            const animationType = document.getElementById('animationType');
            const animationSpeed = document.getElementById('animationSpeed');
            const speedValue = document.getElementById('speedValue');
            const emojiSize = document.getElementById('emojiSize');
            const sizeValue = document.getElementById('sizeValue');
            const bgColor = document.getElementById('bgColor');
            const transparentBg = document.getElementById('transparentBg');
            const customText = document.getElementById('customText');
            const textColor = document.getElementById('textColor');
            const previewBtn = document.getElementById('previewBtn');
            const copyBtn = document.getElementById('copyBtn');
            const downloadBtn = document.getElementById('downloadBtn');
            const shareBtn = document.getElementById('shareBtn');
            
            // Popular emojis for the grid
            const popularEmojis = [
                'ðŸ˜€', 'ðŸ˜‚', 'â¤ï¸', 'ðŸ‘', 'ðŸŽ‰', 'ðŸ”¥', 'ðŸŒˆ', 'ðŸ•', 'ðŸ¶', 'ðŸŒ',
                'â­', 'âœ¨', 'ðŸ’¯', 'ðŸŽ‚', 'ðŸ†', 'âš¡', 'ðŸŽ', 'â˜•', 'ðŸš€', 'ðŸ’°',
                'ðŸ’¡', 'ðŸ”‘', 'â°', 'ðŸ“±', 'ðŸ’»', 'ðŸŽ®', 'ðŸŽµ', 'ðŸŽ¨', 'âš½', 'ðŸ€',
                'ðŸ¦', 'ðŸ”', 'ðŸ©', 'ðŸŽ', 'ðŸ›’', 'ðŸ“¸', 'ðŸ”', 'ðŸ’Ž', 'ðŸŽˆ', 'ðŸ›ï¸',
                'ðŸŽ¤', 'ðŸï¸', 'â›µ', 'ðŸŽ ', 'ðŸŽª', 'ðŸš‚', 'âœˆï¸', 'ðŸ›³ï¸', 'ðŸš', 'ðŸš²'
            ];
            
            // Fill emoji grid
            function populateEmojiGrid() {
                emojiGrid.innerHTML = '';
                popularEmojis.forEach(emoji => {
                    const emojiOption = document.createElement('div');
                    emojiOption.className = 'emoji-option';
                    emojiOption.textContent = emoji;
                    emojiOption.addEventListener('click', function() {
                        // Select this emoji
                        document.querySelectorAll('.emoji-option').forEach(opt => {
                            opt.classList.remove('selected');
                        });
                        this.classList.add('selected');
                        emojiInput.value = emoji;
                        updatePreview();
                    });
                    emojiGrid.appendChild(emojiOption);
                });
                
                // Select first emoji by default
                if (emojiGrid.firstChild) {
                    emojiGrid.firstChild.classList.add('selected');
                }
            }
            
            // Initialize the app
            function init() {
                populateEmojiGrid();
                setupEventListeners();
                updatePreview();
            }
            
            // Set up all event listeners
            function setupEventListeners() {
                // Input changes
                emojiInput.addEventListener('input', updatePreview);
                animationType.addEventListener('change', updatePreview);
                
                animationSpeed.addEventListener('input', function() {
                    speedValue.textContent = this.value + 'x';
                    updatePreview();
                });
                
                emojiSize.addEventListener('input', function() {
                    sizeValue.textContent = this.value + 'px';
                    emojiPreview.style.fontSize = this.value + 'px';
                    updatePreview();
                });
                
                bgColor.addEventListener('input', updatePreview);
                transparentBg.addEventListener('change', function() {
                    updatePreview();
                });
                
                customText.addEventListener('input', updatePreview);
                textColor.addEventListener('input', updatePreview);
                
                // Buttons
                previewBtn.addEventListener('click', updatePreview);
                copyBtn.addEventListener('click', handleCopy);
                downloadBtn.addEventListener('click', handleDownload);
                shareBtn.addEventListener('click', handleShare);
            }
            
            // Update the animation preview
            function updatePreview() {
                const emoji = emojiInput.value || 'ðŸ˜Š';
                const type = animationType.value;
                const speed = parseFloat(animationSpeed.value);
                const size = emojiSize.value + 'px';
                const bg = transparentBg.checked ? 'transparent' : bgColor.value;
                const text = customText.value;
                const tColor = textColor.value;
                
                emojiPreview.textContent = emoji;
                emojiPreview.style.fontSize = size;
                
                // Clear previous animation
                emojiPreview.style.animation = 'none';
                animationPreview.style.background = bg;
                
                // Add new animation
                setTimeout(() => {
                    let animation = '';
                    
                    switch(type) {
                        case 'bounce':
                            animation = `bounce ${1/speed}s infinite alternate`;
                            break;
                        case 'spin':
                            animation = `spin-emoji ${2/speed}s linear infinite`;
                            break;
                        case 'pulse':
                            animation = `pulse ${1.5/speed}s ease infinite`;
                            break;
                        case 'shake':
                            animation = `shake ${0.5/speed}s ease infinite`;
                            break;
                        case 'float':
                            animation = `float ${2/speed}s ease-in-out infinite`;
                            break;
                        case 'rainbow':
                            animation = `rainbow ${3/speed}s linear infinite`;
                            break;
                        case 'heartbeat':
                            animation = `heartbeat ${1.5/speed}s ease infinite`;
                            break;
                        case 'wobble':
                            animation = `wobble ${1/speed}s ease infinite`;
                            break;
                    }
                    
                    emojiPreview.style.animation = animation;
                    
                    // Add text if provided
                    if (text) {
                        let textElement = document.getElementById('previewText');
                        if (!textElement) {
                            textElement = document.createElement('div');
                            textElement.id = 'previewText';
                            animationPreview.appendChild(textElement);
                        }
                        textElement.textContent = text;
                        textElement.style.color = tColor;
                        textElement.style.marginTop = '15px';
                        textElement.style.fontSize = (parseInt(size)/3) + 'px';
                    } else {
                        const textElement = document.getElementById('previewText');
                        if (textElement) {
                            textElement.remove();
                        }
                    }
                }, 10);
            }
            
            // Generate GIF
            function generateGIF() {
                return new Promise((resolve, reject) => {
                    const emoji = emojiInput.value || 'ðŸ˜Š';
                    const type = animationType.value;
                    const speed = parseFloat(animationSpeed.value);
                    const size = parseInt(emojiSize.value);
                    const bg = transparentBg.checked ? 'rgba(0,0,0,0)' : bgColor.value;
                    const text = customText.value;
                    const tColor = textColor.value;
                    
                    // Create canvas for GIF frames
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    const gifSize = Math.min(size * 2, 400); // Limit maximum size for performance
                    canvas.width = gifSize;
                    canvas.height = gifSize + (text ? size/2 : 0);
                    
                    // Create GIF
                    const gif = new GIF({
                        workers: 2,
                        quality: 10,
                        width: canvas.width,
                        height: canvas.height,
                        transparent: transparentBg.checked ? 0x000000 : null,
                        workerScript: 'https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.worker.js'
                    });
                    
                    // Determine frame count based on animation type
                    const frameCount = 30;
                    
                    // Generate frames
                    for (let i = 0; i < frameCount; i++) {
                        const progress = i / frameCount;
                        ctx.fillStyle = bg;
                        ctx.fillRect(0, 0, canvas.width, canvas.height);
                        
                        // Calculate current animation state
                        let scale = 1;
                        let rotation = 0;
                        let yOffset = 0;
                        let xOffset = 0;
                        let currentColor = '#000000';
                        
                        switch(type) {
                            case 'bounce':
                                yOffset = -Math.abs(Math.sin(progress * Math.PI * 2 * speed)) * 20;
                                break;
                            case 'spin':
                                rotation = progress * 360 * speed;
                                break;
                            case 'pulse':
                                scale = 1 + Math.sin(progress * Math.PI * 2 * speed) * 0.2;
                                break;
                            case 'shake':
                                xOffset = Math.sin(progress * Math.PI * 8 * speed) * 10;
                                break;
                            case 'float':
                                yOffset = -Math.sin(progress * Math.PI * 2 * speed) * 15;
                                break;
                            case 'rainbow':
                                const hue = (progress * 360 * speed) % 360;
                                currentColor = `hsl(${hue}, 100%, 50%)`;
                                break;
                            case 'heartbeat':
                                if (progress % 0.25 < 0.125) {
                                    scale = 1.1;
                                } else {
                                    scale = 1;
                                }
                                break;
                            case 'wobble':
                                rotation = Math.sin(progress * Math.PI * 4 * speed) * 5;
                                break;
                        }
                        
                        // Draw emoji
                        ctx.save();
                        ctx.translate(canvas.width/2, canvas.height/2 - (text ? size/4 : 0));
                        ctx.scale(scale, scale);
                        ctx.rotate(rotation * Math.PI/180);
                        ctx.font = `${size}px Arial`;
                        ctx.textAlign = 'center';
                        ctx.textBaseline = 'middle';
                        ctx.fillStyle = currentColor;
                        ctx.fillText(emoji, xOffset, yOffset);
                        ctx.restore();
                        
                        // Draw text if provided
                        if (text) {
                            ctx.font = `${size/3}px Arial`;
                            ctx.textAlign = 'center';
                            ctx.textBaseline = 'top';
                            ctx.fillStyle = tColor;
                            ctx.fillText(text, canvas.width/2, canvas.height/2 + size/2);
                        }
                        
                        // Add frame to GIF
                        gif.addFrame(canvas, {delay: 1000/(frameCount*speed), copy: true});
                    }
                    
                    // Render GIF
                    gif.on('finished', function(blob) {
                        resolve(blob);
                    });
                    
                    gif.on('abort', function() {
                        reject(new Error('GIF generation aborted'));
                    });
                    
                    gif.render();
                });
            }
            
            // Show loading state on button
            function showLoading(button) {
                button.disabled = true;
                button.classList.add('loading');
                const originalText = button.textContent;
                button.dataset.originalText = originalText;
                button.textContent = "Creating...";
            }
            
            // Hide loading state on button
            function hideLoading(button) {
                button.disabled = false;
                button.classList.remove('loading');
                if (button.dataset.originalText) {
                    button.textContent = button.dataset.originalText;
                }
            }
            
            // Handle copy to clipboard
            async function handleCopy() {
                showLoading(copyBtn);
                
                try {
                    const blob = await generateGIF();
                    
                    if (navigator.clipboard && navigator.clipboard.write) {
                        try {
                            await navigator.clipboard.write([
                                new ClipboardItem({
                                    'image/gif': blob
                                })
                            ]);
                            alert('GIF copied to clipboard! Paste it into any app that supports GIFs.');
                        } catch (err) {
                            console.error('Clipboard write failed:', err);
                            await handleDownloadFallback(blob);
                        }
                    } else {
                        await handleDownloadFallback(blob);
                    }
                } catch (error) {
                    console.error('GIF generation failed:', error);
                    alert('Failed to create GIF. Please try again.');
                } finally {
                    hideLoading(copyBtn);
                }
            }
            
            // Handle download
            async function handleDownload() {
                showLoading(downloadBtn);
                
                try {
                    const blob = await generateGIF();
                    await handleDownloadFallback(blob);
                } catch (error) {
                    console.error('GIF generation failed:', error);
                    alert('Failed to create GIF. Please try again.');
                } finally {
                    hideLoading(downloadBtn);
                }
            }
            
            // Handle share
            async function handleShare() {
                showLoading(shareBtn);
                
                try {
                    const blob = await generateGIF();
                    
                    if (navigator.share) {
                        try {
                            const file = new File([blob], 'animated-emoji.gif', { type: 'image/gif' });
                            await navigator.share({
                                title: 'My Animated Emoji',
                                text: 'Check out this animated emoji I created!',
                                files: [file]
                            });
                        } catch (shareError) {
                            console.log('Sharing failed, falling back to download:', shareError);
                            await handleDownloadFallback(blob);
                        }
                    } else {
                        await handleDownloadFallback(blob);
                    }
                } catch (error) {
                    console.error('GIF generation failed:', error);
                    alert('Failed to create GIF. Please try again.');
                } finally {
                    hideLoading(shareBtn);
                }
            }
            
            // Fallback download handler
            async function handleDownloadFallback(blob) {
                return new Promise((resolve) => {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'animated-emoji.gif';
                    document.body.appendChild(a);
                    a.click();
                    
                    // Clean up
                    setTimeout(() => {
                        document.body.removeChild(a);
                        URL.revokeObjectURL(url);
                        resolve();
                    }, 100);
                });
            }
            
            // Initialize the app
            init();
        });
    </script>
